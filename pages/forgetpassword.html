<!DOCTYPE html>
<html lang="en" dir="rtl" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="describe your website" />
    <meta name="keywords" content="write keywords here" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" type="image/png" href="../pictures/piche-logo.svg" />
    <link rel="stylesheet" href="../Icon/fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/style.css" />
    <title>ثبت نام | برتر پرداخت</title>
</head>

<body style="height: 100vh;">
    <div class="h-100 register-bg container-fluid">
        <div class="h-100 row">
            <div class="p-0 register-form-parent col-lg-6">
                <div class="register-form">
                    <div class="register-form-container pb-4">
                        <div class="d-flex flex-column">
                            <div class="register-logo">
                                <img src="../pictures/logo-login-page.svg" width="100%" alt="logo">
                            </div>


                            <div class="tab-content">
                                <div id="registerWithEmail" class="container tab-pane active"><br>
                                    <p class="text-center">جهت بازیابی رمز عبور لطفا شماره موبایل خود را درج نمایید</p>
                                    <form>
                                        <div class="mb-3">
                                            <input type="number" placeholder="شماره موبایل خود را وارد کنید" id="reg-number-mobile-forget"
                                              class="input-register-mobile input-register form-control">
                                              <span class="error" id="reg-num-mo-result-forget"></span>
                                          </div>


                                        <button id="forgetBtn" type="submit"
                                            class="btn-forget-pass d-flex align-items-center justify-content-center mt-1 mb-3 register-submit">
                                            ارسال کد بازیابی رمز عبور

                                        </button>

                                        <a href="./loginpage.html" class="d-flex align-items-center justify-content-center">
                                            <span class="register-login-txt register-yellow-txt">بازگشت به صفحه ورود</span>
                                            <div class="arrow-link-forget-password"><img src="../pictures/arrow.svg" alt="" width="100%"></div>
                                        </a>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="register-mobile-container p-0 col-lg-6">
                <div class="phone-container">
                    <img src="../pictures/login-pic.png" width="100%" height="100%" alt="phone">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../script/script2.js"></script>

</body>

</html>
