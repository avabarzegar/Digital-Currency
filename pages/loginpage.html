<!DOCTYPE html>
<html lang="en" dir="rtl" class="light">

<head>
   <meta charset="UTF-8">
   <meta name="description" content="describe your website" />
   <meta name="keywords" content="write keywords here" />
   <meta name="author" content="name of author" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="color-scheme" content="light dark" />
   <link rel="icon" type="image/png" href="../pictures/piche-logo.svg" />
   <link rel="stylesheet" href="../Icon/fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.min.css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

   <link rel="stylesheet" href="../css/style.css" />
   <title>ورود | برتر پرداخت</title>
</head>

<body style="height: 100vh;">
   <div class="h-100 register-bg container-fluid">
      <div class="h-100 row">
         <div class="p-0 register-form-parent col-lg-6">
            <div class="register-form">
               <div class="pb-4 register-form-container">
                  <div class="d-flex flex-column">
                     <div class="register-logo">
                        <img src="../pictures/logo-login-page.svg" width="100%" alt="logo">
                     </div>
                     <div class="tab-list-parent">
                        <ul class="tab-list-container border-0 nav nav-tabs" role="tablist">
                           <li class="nav-item">
                              <a class="register-input-btn border-0 nav-link active" data-bs-toggle="tab"
                                 href="#registerWithMobile">
                                 ورود با شماره موبایل</a>
                           </li>
                           <li class="nav-item">
                              <a class="register-input-btn border-0 nav-link" data-bs-toggle="tab"
                                 href="#registerWithEmail"> ورود با ایمیل </a>
                           </li>
                           
                        </ul>
                     </div>
                     <div class="tab-content">
                        <div id="registerWithEmail" class="container tab-pane active"><br>
                           <form>
                              <div class="mb-3">
                                 <input type="email" placeholder="آدرس ایمیل خود را وارد کنید" id="reg-mail-login"
                                    class="pe-3 input-register form-control">
                                 <span class="error" id="reg-email-result-login"></span>
                              </div>
                              <div class="mb-3">
                                 <div class="d-flex align-items-center">
                                    <input type="password" placeholder="کلمه عبور" id="reg-password-email-login"
                                       class="input-password-border-radius pe-3 input-register form-control">

                                    <div id="togglePassword" class="input-password-login-eye"></div>
                                 </div>
                                 <span class="error" id="reg-pass-em-result-login"></span>
                              </div>
                              <div class="d-flex justify-content-between flex-row">
                                 <span class="register-login-txt"><a href="./forgetpassword.html" class="register-yellow-txt">فراموشی رمز عبور
                                       ؟</a></span>
                                 <div class="mb-3 d-flex justify-content-end align-items-center">
                                    <input type="checkbox" class="ms-2 register-form-check mt-0 form-check-input"
                                       id="exampleCheck1">
                                    <label class="register-form-check-label form-check-label" for="exampleCheck1">
                                       مرا به خاطر بسپار
                                    </label>
                                 </div>
                              </div>
                              <button id="login-email-submit" type="submit"
                                 class="d-flex align-items-center justify-content-center mt-1 mb-3 register-submit">
                                 <span class="btn-login-page-span"> ورود به سایت </span>
                                 <div class="div-img-btn-login"><img src="../pictures/arrow-btn-login.svg"
                                       class="img-btn-login-arrow" alt="arrow" width="100%"></div>
                              </button>
                              <span class="mb-3 register-login-txt"> حساب کاربری ندارید ؟<a class="register-yellow-txt"
                                 href="../pages/register.html"> ایجاد حساب جدید </a></span>
                           </form>
                        </div>
                        <div id="registerWithMobile" class="container tab-pane fade"><br>
                           <form>
                              <div class="mb-3">
                                 <input type="number" placeholder="شماره موبایل خود را وارد کنید" id="reg-number-mobile-login"
                                    class="pe-3 input-register form-control">
                                 <span class="error" id="reg-num-mo-result-login"></span>
                              </div>
                              <div class="mb-3">
                                 <div class="d-flex align-items-center">
                                    <input type="password" placeholder="کلمه عبور" id="reg-password-mobile-login"
                                       class=" input-password-border-radius pe-3 input-register form-control">
                                    <div id="togglePassword-2" class="input-password-login-eye"></div>
                                 </div>
                                 <span class="error" id="reg-pass-mo-result-login"></span>
                              </div>
                              <div class="d-flex justify-content-between flex-row">
                                 <span class="register-login-txt"><a href="./forgetpassword.html" class="register-yellow-txt">فراموشی رمز عبور
                                       ؟</a></span>
                                 <div class="mb-3 d-flex justify-content-end align-items-center">
                                    <input type="checkbox" class="ms-2 register-form-check mt-0 form-check-input"
                                       id="exampleCheck1">
                                    <label class="register-form-check-label form-check-label" for="exampleCheck1">
                                       مرا به خاطر بسپار
                                    </label>
                                 </div>
                              </div>
                              <button id="login-mobile-submit" type="submit"
                                 class="d-flex align-items-center justify-content-center mt-1 mb-3 register-submit">
                                 <span class="btn-login-page-span"> ورود به سایت </span>
                                 <div class="div-img-btn-login"><img src="../pictures/arrow-btn-login.svg"
                                       class="img-btn-login-arrow" alt="arrow" width="100%"></div>
                              </button>
                              <span class="mb-3 register-login-txt"> حساب کاربری ندارید ؟<a class="register-yellow-txt"
                                 href="../pages/register.html"> ایجاد حساب جدید </a></span>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>

            </div>
         </div>
         <div class="register-mobile-container p-0 col-lg-6">
            <div class="phone-container">
               <img src="../pictures/login-pic.png" width="100%" height="100%" alt="phone">
            </div>
         </div>
      </div>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="../script/passwordshow.js"></script>
   <script src="../script/script2.js"></script>
</body>

</html>
