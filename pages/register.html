<!DOCTYPE html>
<html lang="en" dir="rtl" class="light">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="describe your website" />
  <meta name="keywords" content="write keywords here" />
  <meta name="author" content="name of author" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <link rel="icon" type="image/png" href="../pictures/piche-logo.svg" />
  <link rel="stylesheet" href="../Icon/fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <link rel="stylesheet" href="../css/style.css" />
  <title>ثبت نام | برتر پرداخت</title>
</head>

<body style="height: 100vh;">
  <div class="h-100 register-bg container-fluid">
    <div class="h-100 row">
      <div class="p-0 register-form-parent col-lg-6">
        <div class="register-form">
          <div class="register-form-container">
            <div class="d-flex flex-column">
              <div class="register-logo">
                <img src="../pictures/logo-login-page.svg" width="100%" alt="logo">
              </div>
              <div class="tab-list-parent">
                <ul class="tab-list-container border-0 nav nav-tabs" role="tablist">
                  <li class="nav-item">
                    <a class="register-input-btn border-0 nav-link active" data-bs-toggle="tab"
                      href="#registerWithEmail"> ثبت نام با ایمیل </a>
                  </li>
                  <li class="nav-item">
                    <a class="register-input-btn border-0 nav-link" data-bs-toggle="tab" href="#registerWithMobile">ثبت
                      نام با شماره موبایل</a>
                  </li>
                </ul>
              </div>
              <div class="tab-content">
                <div id="registerWithEmail" class="container tab-pane active"><br>
                  <form id="register-email-form">
                    <div class="mb-3">
                      <input type="text" id="reg-email-name" placeholder="نام و نام خانوادگی"
                        class="input-register-name input-register form-control">
                        <span class="error" id="reg-name-result"></span>
                      </div>
                    <div class="mb-3">
                      <input type="email" id="reg-mail" placeholder="آدرس ایمیل خود را وارد کنید"
                        class="input-register-email input-register form-control">
                        <span class="error" id="reg-email-result"></span>
                    </div>
                    <div class="mb-3">
                      <input type="password" id="reg-password-email"  placeholder="کلمه عبور"
                        class="input-register-pass input-register form-control">
                        <span class="error" id="reg-pass-em-result"></span>
                    </div>
                    <div class="mb-3">
                      <input type="number"  placeholder="کد معرف را وارد کنید ( در صورت وجود )"
                        class="input-register-code input-register form-control">

                    </div>
                    <div class="mb-3">
                      <input type="checkbox" class="register-form-check form-check-input" id="exampleCheck1">
                      <label class="register-form-check-label form-check-label" for="exampleCheck1">با <a
                          class="register-privacy-txt" href="../pages/privacy.html">قوانین و مقررات</a> سایت موافقت می
                        نمایم.</label>
                    </div>
                    <button type="submit" id="register-email-submit" class="mt-1 mb-3 register-submit">عضویت در سایت</button>
                    <p class="register-login-txt">قبلا ثبت نام کرده اید ؟ <a class="register-yellow-txt"
                        href="../pages/loginpage.html">از اینجا وارد شوید </a></p>
                  </form>
                </div>
                <div id="registerWithMobile" class="container tab-pane fade"><br>
                  <form>
                    <div class="mb-3">
                      <input type="text" id="reg-name-mobile" placeholder="نام و نام خانوادگی"
                        class="input-register-name input-register form-control">
                        <span class="error" id="reg-name-mo-result"></span>
                    </div>
                    <div class="mb-3">
                      <input type="number" id="reg-number-mobile" placeholder="شماره موبایل خود را وارد کنید"
                        class="input-register-mobile input-register form-control">
                        <span class="error" id="reg-num-mo-result"></span>
                      </div>
                    <div class="mb-3">
                      <input type="password" id="reg-password-mobile"  placeholder="کلمه عبور"
                        class="input-register-pass input-register form-control">
                        <span class="error" id="reg-pass-mo-result"></span>
                    </div>
                    <div class="mb-3">
                      <input type="number"  placeholder="کد معرف را وارد کنید ( در صورت وجود )"
                        class="input-register-code input-register form-control">

                    </div>
                    <div class="mb-3">
                      <input type="checkbox" class="register-form-check form-check-input" id="exampleCheck1">
                      <label class="register-form-check-label form-check-label" for="exampleCheck1">با <a
                          class="register-yellow-txt" href="../pages/privacy.html">قوانین و مقررات</a> سایت موافقت می
                        نمایم.</label>
                    </div>
                    <button type="submit" id="register-mobile-submit" class="mt-1 mb-3 register-submit">عضویت در سایت</button>
                    <p class="register-login-txt">قبلا ثبت نام کرده اید ؟ <a class="register-yellow-txt"
                        href="../pages/loginpage.html">از اینجا وارد شوید </a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="register-mobile-container p-0 col-lg-6">
        <div class="phone-container">
          <img src="../pictures/login-pic.png" width="100%" height="100%" alt="phone">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../script/script2.js"></script>
</body>

</html>
